<h3 class="text-center" style="margin: 30px;">Agregar Producto</h3>
<form (ngSubmit)="enviar()">
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" required="true"
        [(ngModel)]="producto.descripcion">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <!-- step="any" -> Para poder insertar números decimales -->
        <input type="number" step="any" class="form-control" id="precio" name="precio" required="true"
        [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
        <label for="exstencias" class="form-label">Precio</label>
        <input type="number" class="form-control" id="exstencias" name="exstencias" required="true"
        [(ngModel)]="producto.existencias">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
        <a routerLink="/" class="btn btn-danger btn-sm">Volver</a>
    </div>
</form>
